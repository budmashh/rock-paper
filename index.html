<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rock Paper Scissors</title>

</head>

<body>
    <br><br><br>
    <button id="rockbtn" onclick="playerClick(this)" value="rock">Rock</button>

    <button id="paperbtn" onclick="playerClick(this)" value="paper">Paper</button>

    <button id="scissorsbtn" onclick="playerClick(this)" value="scissors">Scissors</button>

    <br>
    <br>
    <br>
    <div> Player Chose:
        <b>
            <spam id="player"> </span>
        </b>
    </div>
    <br>
    <div id=''>Computer Chose:
        <b>
            <spam id="computer"> </span>
        </b>
    </div>
    <br>
    <div id=''>Player Score:
        <b>
            <spam style id="pscore">0 </span>
        </b>
    </div>
    <br>
    <div id=''>Computer Score:
        <b>
            <spam style id="cscore">0 </span>
        </b>
    </div>
    <br>
    <div id=''>Tied/Draw:
        <b>
            <spam style id="tied"> </span>
        </b>
    </div>
    <br>
    <div id=''>Winner of Game:
        <b>
            <spam style display="inline" id="gameWinner"> </span>
        </b>
    </div>
